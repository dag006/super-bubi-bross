<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Bubi Bros</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        iframe { width: 100vw; height: 100vh; border: none; display: block; }
    </style>
</head>
<body>
    <iframe id="game-frame" src="menu.html"></iframe>

    <script>
        const frame = document.getElementById('game-frame');

        window.onmessage = function(e) {
            // Se il menu invia il segnale, carica il Livello 1
            if (e.data === 'NEXT_LEVEL_1') frame.src = "livello1.html";
            if (e.data === 'NEXT_LEVEL_2') frame.src = "livello2.html";
            if (e.data === 'NEXT_LEVEL_3') frame.src = "livello3.html";
            if (e.data === 'NEXT_LEVEL_4') frame.src = "livello4.html";
        };
    </script>
</body>
</html>
