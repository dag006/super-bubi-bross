<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Bubi Bros</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: #FFF8DC; 
            font-family: 'Press Start 2P', cursive; 
        }
        
        /* MENU - Forza la posizione in primo piano */
        #main-menu {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #FFF8DC; display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            z-index: 9999; text-align: center;
        }

        h1 { color: #5D4037; font-size: 2rem; text-shadow: 4px 4px #D7CCC8; margin-bottom: 10px; }
        .pixel-heart { font-size: 4rem; color: #e74c3c; animation: beat 1s infinite; margin-bottom: 30px; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        
        #start-btn { 
            background: #5D4037; color: #FFF8DC; border: 4px solid #8D6E63; 
            padding: 20px 40px; font-family: 'Press Start 2P'; cursor: pointer; 
            text-transform: uppercase; box-shadow: 0 6px #3E2723; font-size: 1.2rem;
            position: relative; z-index: 10000; pointer-events: auto;
        }

        /* IFRAME - Nascosto e reso "trasparente" ai click finché non serve */
        #game-frame { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            border: none; display: none; z-index: 1; pointer-events: none;
        }
    </style>
</head>
<body>

<div id="main-menu">
    <h1>SUPER<br>BUBI BROS</h1>
    <div class="pixel-heart">❤️</div>
    <button id="start-btn" onclick="iniziaGioco()">START</button>
</div>

<iframe id="game-frame"></iframe>

<script>
    const menu = document.getElementById('main-menu');
    const frame = document.getElementById('game-frame');

    function iniziaGioco() {
        // 1. Carica il file
        frame.src = "livello1.html";
        
        // 2. Rendi l'iframe attivo e cliccabile
        frame.style.display = "block";
        frame.style.pointerEvents = "auto";
        
        // 3. Nascondi il menu
        menu.style.display = "none";
        console.log("Gioco avviato...");
    }

    // Gestione passaggi tra livelli successivi (Messaggi dagli iframe)
    window.addEventListener('message', function(e) {
        if (e.data === 'NEXT_LEVEL_2') frame.src = "livello2.html";
        if (e.data === 'NEXT_LEVEL_3') frame.src = "livello3.html";
        if (e.data === 'NEXT_LEVEL_4') frame.src = "livello4.html";
    });
</script>
</body>
</html>
