<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Lv3: Boss Fight</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body { 
        margin: 0; overflow: hidden; background: #050005; 
        font-family: 'Press Start 2P', cursive; user-select: none; -webkit-user-select: none;
        touch-action: none;
    }
    canvas { display: block; width: 100%; height: 100%; }

    /* UI LAYER */
    #ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

    /* MENU STYLE */
    .screen-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; justify-content: center; align-items: center;
        background: rgba(0,0,0,0.85); z-index: 2000; pointer-events: auto;
    }

    .screen-box {
        width: 85%; max-width: 500px;
        background: linear-gradient(135deg, #1a0b2e 0%, #000000 100%);
        border: 3px solid #b388ff; border-radius: 15px;
        padding: 20px; text-align: center; color: #fff;
        box-shadow: 0 0 40px rgba(138, 43, 226, 0.6);
    }

    h1 { 
        color: #d1c4e9; text-shadow: 0 0 10px #b388ff;
        font-size: 1.2rem; margin-bottom: 20px; 
        text-transform: uppercase; line-height: 1.5;
    }
    
    .story-text {
        font-size: 0.7rem; line-height: 1.8; color: #e0e0e0;
        margin-bottom: 25px; font-weight: normal;
        text-shadow: 1px 1px 2px #000;
    }

    button {
        padding: 15px 30px; font-family: 'Press Start 2P', cursive; font-size: 10px;
        background: #222; color: #00e5ff; width: 100%;
        border: 2px solid #00e5ff; border-radius: 10px;
        cursor: pointer; text-transform: uppercase; 
        box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
        margin-top: 10px; pointer-events: auto;
    }
    button:active { background: #00e5ff; color: #000; }

    /* HUD */
    #hud-hearts { position: absolute; top: 15px; left: 15px; display: flex; gap: 5px; z-index: 100; }
    .mc-heart { width: 20px; height: 20px; background: red; box-shadow: 2px 2px 0 #000; }

    /* BOSS HUD */
    #boss-hud { display: none; position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); width: 70%; z-index: 90; }
    .boss-name { text-align: center; color: #ff3333; font-size: 8px; margin-bottom: 5px; }
    .hp-bar-bg { width: 100%; height: 10px; background: #220; border: 2px solid #fff; }
    .hp-fill { width: 100%; height: 100%; background: red; transition: width 0.2s; }

    /* CONTROLLI TOUCH */
    #controls { 
        position: absolute; bottom: 20px; left: 0; width: 100%; 
        display: none; justify-content: space-between; padding: 0 20px; box-sizing: border-box;
        pointer-events: none; z-index: 150;
    }
    .btn { 
        width: 65px; height: 65px; background: rgba(255,255,255,0.15); 
        border-radius: 50%; pointer-events: auto; display: flex; 
        justify-content: center; align-items: center; color: white; font-size: 24px;
        border: 2px solid rgba(255,255,255,0.3);
    }

    #fade-overlay {
        display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 9999; align-items: center; justify-content: center;
        opacity: 0; transition: opacity 2s; color: white; font-size: 1.2rem; flex-direction: column;
    }
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="ui">
    <div id="start-screen" class="screen-container">
        <div class="screen-box">
            <h1>ULTIMO LIVELLO</h1>
            <div class="story-text">
                "Il percorso finale.<br><br>
                Sconfiggi il Boss.<br>
                Conquista il Cuore di Cristallo."
            </div>
            <button onclick="startGame()">INIZIA LA SFIDA</button>
        </div>
    </div>

    <div id="hud-hearts" style="display:none;"></div>
    
    <div id="boss-hud">
        <div class="boss-name">RE MALVAGIO</div>
        <div class="hp-bar-bg"><div id="hp-fill" class="hp-fill"></div></div>
    </div>

    <div id="letter-screen" class="screen-container" style="display:none;">
        <div class="screen-box">
            <h1>AMORE MIO</h1>
            <div class="story-text">
                "Sono nelle segrete...<br>
                Il Cuore è tuo.<br>
                Vieni a salvarmi!"
            </div>
            <button onclick="spawnGate()">CORRI ALL'USCITA</button>
        </div>
    </div>

    <div id="fade-overlay">
        <div>LIVELLO 4</div>
        <div style="font-size: 0.8rem; color: #b388ff; margin-top: 10px;">LE SEGRETE</div>
    </div>
</div>

<div id="controls">
    <div style="display:flex; gap:15px;"><div class="btn" id="lBtn">◀</div><div class="btn" id="rBtn">▶</div></div>
    <div class="btn" id="jBtn">▲</div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const ZOOM = 0.7;
let gameRunning = false;
let cameraX = 0;
let frame = 0;
const keys = { left: false, right: false, jump: false };

// Player & Boss
const player = { x: 100, y: 0, w: 32, h: 48, vx: 0, vy: 0, speed: 6, jumpPower: -16, onGround: false, hp: 3, invulnerable: 0 };
const boss = { x: 3400, y: 0, w: 90, h: 110, hp: 5, active: false, dir: 1, startY: 0, invulnTimer: 0 };

let projectiles = [];
let particles = [];
let items = [];
let gate = null; 

// Piattaforme Semplificate
const platforms = [
    {x: 0, y: 0, w: 800, h: 100},
    {x: 900, y: -50, w: 200, h: 40},
    {x: 1300, y: 0, w: 1000, h: 100},
    {x: 2500, y: -50, w: 1500, h: 100} // Arena Boss
];

function startGame() {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('controls').style.display = 'flex';
    document.getElementById('hud-hearts').style.display = 'flex';
    resetGame();
}

function resetGame() {
    gameRunning = true;
    player.hp = 3; player.x = 100; player.y = -300; player.vx = 0; player.vy = 0;
    
    // Setup Boss
    boss.active = true; boss.hp = 5; boss.x = 3400; boss.startY = canvas.height/ZOOM - 300;
    
    // Setup Grafico
    let groundY = canvas.height/ZOOM - 100;
    platforms.forEach(p => p.drawY = groundY + p.y);
    player.y = groundY - 200;
    
    updateHearts();
    requestAnimationFrame(update);
}

function updateHearts() {
    const div = document.getElementById('hud-hearts');
    div.innerHTML = '';
    for(let i=0; i<player.hp; i++) div.innerHTML += '<div class="mc-heart"></div>';
}

function update() {
    if(!gameRunning) return;
    frame++;

    // Movimento Player
    if(keys.left) player.vx = -player.speed;
    else if(keys.right) player.vx = player.speed;
    else player.vx *= 0.8;
    
    player.vy += 0.8; 
    player.x += player.vx; 
    player.y += player.vy;
    
    player.onGround = false;
    platforms.forEach(p => {
        if(player.x+20 > p.x && player.x < p.x+p.w && player.y+player.h > p.drawY && player.y+player.h < p.drawY+30 && player.vy > 0) {
            player.y = p.drawY - player.h; player.vy = 0; player.onGround = true;
        }
    });

    if(keys.jump && player.onGround) player.vy = player.jumpPower;

    // Camera
    let targetX = player.x - (canvas.width/ZOOM)/3;
    cameraX += (targetX - cameraX) * 0.1;

    // Boss Logic
    if(boss.active && player.x > 2800) {
        document.getElementById('boss-hud').style.display = 'block';
        boss.x += 3 * boss.dir;
        if(boss.x < 3000) boss.dir = 1; if(boss.x > 3800) boss.dir = -1;
        boss.y = boss.startY + Math.sin(frame*0.05)*40;

        // Sparo
        if(frame % 100 === 0) {
            let angle = Math.atan2((player.y)-(boss.y+50), (player.x)-(boss.x+45));
            projectiles.push({x: boss.x+45, y: boss.y+50, vx: Math.cos(angle)*5, vy: Math.sin(angle)*5});
        }
        
        // Collisione Player-Boss
        if(checkOverlap(player, {x:boss.x, y:boss.y, w:boss.w, h:boss.h})) {
            if(player.vy > 0 && player.y < boss.y + 50 && boss.invulnTimer <= 0) {
                // Colpito Boss
                boss.hp--; boss.invulnTimer = 60; player.vy = -15;
                document.getElementById('hp-fill').style.width = (boss.hp/5*100) + "%";
                if(boss.hp <= 0) bossDefeated();
            } else if(boss.invulnTimer <= 0) {
                hitPlayer();
            }
        }
        if(boss.invulnTimer > 0) boss.invulnTimer--;
    }

    // Proiettili
    for(let i=projectiles.length-1; i>=0; i--) {
        let p = projectiles[i]; p.x += p.vx; p.y += p.vy;
        if(checkOverlap(player, {x:p.x, y:p.y, w:10, h:10})) { hitPlayer(); projectiles.splice(i,1); }
    }

    // Oggetti
    items.forEach((it, idx) => {
        if(checkOverlap(player, {x:it.x, y:it.y, w:30, h:30})) {
            items.splice(idx, 1);
            if(items.length === 0) showLetter();
        }
    });

    // Uscita
    if(gate && player.x > gate.x && player.x < gate.x + gate.w) enterNextLevel();

    if(player.y > platforms[0].drawY + 500) { player.x = 100; player.y = 0; player.vy=0; player.hp=3; updateHearts(); } // Respawn
    if(player.invulnerable > 0) player.invulnerable--;

    draw();
    requestAnimationFrame(update);
}

function bossDefeated() {
    boss.active = false;
    document.getElementById('boss-hud').style.display = 'none';
    items.push({x: boss.x, y: boss.y, type: 'heart'});
    items.push({x: boss.x + 60, y: boss.y, type: 'key'});
}

function showLetter() {
    document.getElementById('controls').style.display = 'none';
    document.getElementById('letter-screen').style.display = 'flex';
}

function spawnGate() {
    document.getElementById('letter-screen').style.display = 'none';
    document.getElementById('controls').style.display = 'flex';
    gate = { x: 3800, y: platforms[3].drawY - 120, w: 100, h: 120 };
}

function enterNextLevel() {
    gameRunning = false;
    let overlay = document.getElementById('fade-overlay');
    overlay.style.display = 'flex';
    setTimeout(() => overlay.style.opacity = 1, 10);
    
    // --- IL PASSAGGIO AL LIVELLO 4 ---
    setTimeout(() => {
        window.parent.postMessage('NEXT_LEVEL_4', '*');
    }, 2000);
}

function hitPlayer() {
    if(player.invulnerable > 0) return;
    player.hp--; updateHearts();
    player.invulnerable = 60; player.vy = -10;
    if(player.hp <= 0) { player.x = 100; player.y=0; player.hp=3; updateHearts(); }
}

function checkOverlap(r1, r2) {
    return (r1.x < r2.x + r2.w && r1.x + r1.w > r2.x && r1.y < r2.y + r2.h && r1.y + r1.h > r2.y);
}

function draw() {
    // Sfondo e Camera
    ctx.fillStyle = "#110022"; ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.save(); ctx.scale(ZOOM, ZOOM); ctx.translate(-cameraX, 0);

    // Piattaforme
    ctx.fillStyle = "#3e2723"; 
    platforms.forEach(p => ctx.fillRect(p.x
